
<h2 class="text-center">Catálogo</h2>

<div id="accordion" class="mt-3">
  <div class="card">
      <div class="card-header">
          <a class="card-link" data-toggle="collapse" href="#collapseOne">Búsqueda</a>
      </div>
      <div id="collapseOne" class="collapse" data-parent="#accordion">
          <div class="card-body">
              <div class="form-horizontal" id="formulario">
                  <div class="form-group">
                      <label class="control-label col-xs-2" for="texto">Texto</label>
                      <div class="col-xs-8">
                            <input type="text" id="texto" class="form-control" [(ngModel)]="criterio.texto"/>
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="control-label col-xs-2" for="fabricante">Fabricante</label>
                      <div class="col-xs-8">
                            <select class="form-control" id="fabricante" [(ngModel)]="criterio.fabricante">
                                <option value="">Seleccione...</option>
                                <option *ngFor="let f of fabricantes">{{f}}</option>
                            </select>
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="control-label col-xs-2" for="categoria">Categoría</label>
                      <div class="col-xs-8">
                            <select class="form-control" id="categoria" [(ngModel)]="criterio.categoria">
                                <option value="0">Seleccione...</option>
                                <option *ngFor="let c of categorias" value="{{c._id}}">{{c.nombre}}</option>
                            </select>
                      </div>
                  </div>

                  <div class="row">

                      <div class="form-group col-6">
                          <label class="control-label col-xs-2" for="precioMin">Precio mín</label>
                          <div class="col-xs-8">
                              <input type="text" class="form-control" id="precioMin" [(ngModel)]="criterio.precioMin"/>
                          </div>
                      </div>
                      
                      <div class="form-group col-6">
                          <label class="control-label col-xs-2" for="precioMax">Precio máx</label>
                          <div class="col-xs-8">
                              <input type="text" class="form-control" id="precioMax" [(ngModel)]="criterio.precioMax"/>
                          </div>
                      </div>
                  </div>
                  <div class="text-center">
                      <input type="button" value="Buscar" class="btn mr-1 btn-primary" style="width:110px" (click)="listarProductos()"/>
                      <input type="button" value="Vaciar" class="btn mr-1 btn-danger"  style="width:110px" (click)="vaciarCriterio()"/>
                  </div>
              </div>   
          </div>
      </div>
  </div>
</div>

<div class="row">

  <div *ngFor="let producto of productos" class="col-12 col-md-6 col-lg-4 col-xl-3">

    <app-producto [producto]="producto"></app-producto>

  </div>
  
</div>
